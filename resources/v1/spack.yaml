{% set listjoiner = joiner(',') %}
spack:
  config:
    deprecated: false
  concretizer:
    unify: true
    reuse: true
  specs:
    {% if specs %}
    {% for spec in specs %}  - {{ spec }}
    {% endfor %}
    {% else %}  - # add specs here
    {% endif %}
  packages:
    all:
    {% if prefer %}
{% set separator = joiner(', ') %}
      prefer: [{% for c in prefer %}{{ separator() }}'{{ c }}'{% endfor %}]
    {% endif %}
      variants: [{% for v in variants %}{{ listjoiner() }} '{{ v }}'{% endfor %}]
    mpi:
      require: 'cray-mpich'
  view:
    # https://spack.readthedocs.io/en/latest/environments.html#advanced-view-configuration
    default:
      # one of (run, roots, all)
      link: run
      root: {{ prefix }}/view

